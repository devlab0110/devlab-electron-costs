<!-- BUTTON ---------------------->
<template name="cost-edit-button">
    <div 
        class="button button-icon" 
        title="редактирай разход"
    >edit</div>
</template>
  
<!-- FORM ---------------------->
<template name="cost-edit-form">

    <div class="cost-edit-form form-rows">

        <input 
            class="input input-id"
            type="hidden"
        >

        <div class="form-rows-input">
            <label class="label">Име</label>
            <input 
                class="input input-name"
                type="text"
            >
        </div>

        <div class="form-rows-input">
            <label class="label">Цена</label>
            <input 
                class="input input-price"
                type="number"
                inputmode="decimal"
                step="0.01"
            >
        </div>

        <div class="form-rows-input">
            <label class="label">Позиция</label>
            <select class="select input-position"></select>
        </div>

        
        <div class="form-rows-buttons">
            <div 
                class="button-edit button-text"
                title="редактирай"
            >редактирай</div>
        </div>

    </div>

</template>
<!-- FORM ---------------------->
